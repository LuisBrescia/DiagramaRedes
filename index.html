<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagrama Redes</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./diagrama.css" />
    <link rel="icon" type="image/svg+xml" href="./node_modules/bootstrap-icons/icons/pc-display.svg">
</head>

<body>
    <div class="telaInteira d-flex">

        <!-- ? Página   -->
        <main class="col h-100 d-flex flex-column-reverse justify-content-between">

            <!-- * Nosso "Canvas" onde os cards serão adicionados -->
            <section class="col position-static">
                <!-- * Elementos estãrao aqui -->
            </section>

            <div id="buttons-funcionalidade" class="d-flex gap-3">

                <div class="position-relative">
                    <button id="adicionaElemento" class="bi-plus-lg btn shadow px-3 py-2">&nbsp; Adicionar</button>
                    <ul id="menuAdicionar" class="bg-white position-absolute list-unstyled border border-2 rounded-2 border-dark p-1">
                        <li class="rounded-2 p-1 fs-5" data-item="roteador">Roteador</li>
                        <li class="rounded-2 p-1 fs-5" data-item="hubmau">Hub</li>
                        <li class="rounded-2 p-1 fs-5" data-item="texto">Texto</li>
                    </ul>
                </div>

                <button id="alteraModo" class="bi-arrows-move btn shadow px-3 py-2">&nbsp; Mudar modo</button>

                <button id="exportaDiagrama" class="bi-box-arrow-up-left btn shadow px-3 py-2">&nbsp; Exportar</button>

            </div>
        </main>

        <!-- * Toaster -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast shadow" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header border-bottom border-2">
                    <i class="bi-pc-display me-3"></i>
                    <strong class="me-auto">Diagrama Redes</strong>
                    <small>agora</small>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body">Não é possível adicionar mais cards.</div>
            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/leader-line.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
